<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<title>Star Wars with jQuery!</title>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet" type="text/css">
		<!-- CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
		<!-- jQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Game Logic -->
		<script type="text/javascript" src="assets/javascript/rpgStarWars.js" defer></script>
	</head>

	<body>

		<div class="main-section-title">Star Wars RPG!</div>
		<div id="main-game-section">
			<!-- Where the characters are initially available to be selected. -->
			<div id="characters-section">
				<div class="section-title">Select Your Character</div>
				<div class="select character darth-sidious">
					<div class="char-name">Darth Sidious</div>
					<img class="char-image" src="./assets/images/darth-sidious.png"/>
					<div class="char-score"></div>
				</div>

				<div class="select character darth-maul">
					<div class="char-name">Darth Maul</div>
					<img class="char-image" src="./assets/images/darth-maul.jpg"/>
					<div class="char-score"></div>
				</div>

				<div class="select character obi-wan">
					<div class="char-name">Obi Wan</div>
					<img class="char-image" src="./assets/images/obi-wan.jpg"/>
					<div class="char-score"></div>
				</div>
		
				<div class="select character luke-skywalker">
					<div class="char-name">Luke Skywalker</div>
					<img class="char-image" src="./assets/images/luke-skywalker.jpg"/>
					<div class="char-score"></div>
				</div>

			</div>
			
			<!-- Section for our selected character. -->
			<div id="selected-character-section">
				<div class="section-title">Your Character</div>
				<!-- Where our selected character will appear. -->
				<div id="selected-character"></div>
			</div>

			<!-- Where our enemies available to attack will appear. -->
			<div id="available-to-attack-section">
				<div class="section-title">Enemies Available To Attack</div>
			</div>

			<div class="section-title">Fight Section</div>
			<div id="fight-section">
				<button id="attack-button">Attack</button>
			</div>

			<div id="action">
				<div class="character-section">
					<div class="section-title">Defender</div>
					<!-- Where our defender will appear. -->
					<div id="defender"></div>
				</div>
			</div>

		</div>
		<!-- Area for game messages. -->
		<div id="game-message"></div>
	</body>

</html>
